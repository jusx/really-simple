<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>{{ site.title | escape }}</title>
   <link rel="stylesheet" href="{{ "assets/main.css" | relative_url }}">
</head>
<body>
   <div class="content">
      <div class="header">
         <a class="title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
         <span class="nav">
            {% if site.posts.size > 3 %}
            &raquo; <a href="{{ "archives" | relative_url }}">archives</a>
            {% endif %}
            &nbsp;&raquo; <a href="{{ "about" | relative_url }}">about</a>
         </span>
      </div>

      {{ content }}

      <div class="footer">
         All Rights Reserved &copy; 2017 {{ site.title | escape }}
         <p>Powered by <a href="https://jekyllrb.com/">Jekyll</a> and the <a href="https://github.com/jusx/really-simple">Really Simple theme.</a></p>
      </div>
   </div>
</body>
</html>
